<mat-toolbar>
    <span>{{service.form.controls['$key'].value?"Modify Item":"New Item"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click) ="onClose()" tabIdenx="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="item-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controls">
                <input type="hidden" formControlName="$key">
            <mat-form-field>
                <input type="number" formControlName="id" matInput placeholder="Id">
                <mat-error>Please provide ID for the task.</mat-error>
            </mat-form-field> 
            <mat-form-field>
                    <input formControlName="name" matInput placeholder="Todo Name">
                    <mat-error>Please provide the name of the item.</mat-error>
            </mat-form-field> 
            <mat-form-field>
                    <input formControlName="description" matInput placeholder="Todo Description">
                    <mat-error>Please provide the description for this item.</mat-error>
            </mat-form-field> 
            <mat-form-field>
                    <input id="time_form" formControlName="time" matInput placeholder="Todo Time" value={{current_time}} readonly>
            </mat-form-field> 
            <mat-form-field>
                <input formControlName="additional" matInput placeholder="Additional Info">
            </mat-form-field> 
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
                <div class="controls">
                    <div class="buttons">
                        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                        <button mat-raised-button color="warn" (click) = "onClear()">Clear</button>
                    </div>
                </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
